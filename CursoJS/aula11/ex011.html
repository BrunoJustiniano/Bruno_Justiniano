<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    Digite sua Nacionalidade:
    <input type="text" name="txtpais" id="txtpais" KM />
    <input
      type="button"
      value="
    Verificar"
      onclick="resultado()"
    />
    <div id="res"></div>
    <script>
      function resultado() {
        var txtp = window.document.querySelector(`input#txtpais`);
        var res = window.document.querySelector(`div#res`);
        var nac = txtp.value;
        res.innerHTML = `<p>Sua Nacionaldade é: <strong>${nac}</strong></p>`;
        if (nac != "Brasil") {
          res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>`;
        } else {
          res.innerHTML += `<p>Você é <strong>Brasileiro</strong>`;
        }
        res.innerHTML += `<p>Fique em dia com seu País!`;
      }
    </script>
  </body>
</html>
